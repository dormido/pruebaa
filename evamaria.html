<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ET TROBO A FALTAR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        .curtain-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            z-index: 2;
        }

        .curtain {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #ff99cc;
            transition: all 2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff0f5;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s;
        }

        .message {
            font-size: 3em;
            color: #ff69b4;
            text-align: center;
            text-shadow: 2px 2px #ffffff;
            animation: latido 1s infinite;
        }

        .hearts {
            position: absolute;
            font-size: 24px;
            color: #ff69b4;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes caer {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="curtain-container">
        <div class="curtain left">ðŸŽ€</div>
        <div class="curtain right">ðŸŽ€</div>
    </div>
    
    <div class="content">
        <h1 class="message">EVA MARIA<br>ET TROBO MASSA A FALTAR</h1>
    </div>

    <script>
        function abrirTelon() {
            document.querySelectorAll('.curtain').forEach(curtain => {
                curtain.style.width = '0%';
            });
            
            setTimeout(() => {
                document.querySelector('.content').style.opacity = '1';
                crearCorazones();
            }, 2000);
        }

        function crearCorazones() {
            const corazones = ['ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž', 'ðŸ’•'];
            const container = document.body;
            
            for(let i = 0; i < 50; i++) {
                const corazon = document.createElement('div');
                corazon.className = 'hearts';
                corazon.textContent = corazones[Math.floor(Math.random() * corazones.length)];
                corazon.style.left = Math.random() * 100 + '%';
                corazon.style.animation = `caer ${Math.random() * 3 + 2}s linear infinite`;
                container.appendChild(corazon);
            }
        }

        window.onload = abrirTelon;
    </script>
</body>
</html>
